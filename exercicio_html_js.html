<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Comparador 2000</h1>
        <h2>Comparação de números</h2>

        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
